language: java
jdk:
- openjdk8

install: mvn install -DskipTests=true -Dgpg.skip=true
before_deploy:
    - mvn -P fatjar clean package -DskipTests=true -Dproject.finalName=$TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/$TRAVIS_TAG.jar
  skip_cleanup: true
on:
    repo: piyo-team-d1/pra2
    all_branches: true
    tags: true
